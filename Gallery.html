      <nav>

    <div class="header">

    <div class="container">
      <h1>Check Out Our Gym's Photos</h1>

      <div class="gallery">
        <div class="gallery-item">
          <img src="gym1.jpeg" alt="Gym Image 1" />

            <span class="gallery-overlay-icon">&plus;</span>
          </div>
        </div>

        <div class="gallery-item">
          <img src="gym2.jpg" alt="Gym Image 2" />
          <div class="gallery-overlay">
            <span class="gallery-overlay-icon">&plus;</span>
          </div>
        </div>

        <div class="gallery-item">
          <img src="gym3.jpg" alt="Gym Image 3" />
          <div class="gallery-overlay">
            <span class="gallery-overlay-icon">&plus;</span>
          </div>
        </div>

        <div class="gallery-item">
          <img src="gym4.webp" alt="Gym Image 3" />
          <div class="gallery-overlay">
            <span class="gallery-overlay-icon">&plus;</span>
          </div>
        </div>

        <div class="gallery-item">
          <img src="gym5.jpeg" alt="Gym Image 3" />
          <div class="gallery-overlay">
            <span class="gallery-overlay-icon">&plus;</span>
          </div>
        </div>

        <div class="gallery-item">
          <img src="gym6.jpg" alt="Gym Image 3" />

        <div class="gallery-item">

        </div>

        <div class="gallery-item">
          <img src="gym8.webp" alt="Gym Image 3" />
          <div class="gallery-overlay">
            <span class="gallery-overlay-icon">&plus;</span>
          </div>
        </div>

        <!-- Add more gallery items as needed -->
      </div>

      <div class="modal">
        <img class="modal-image" src="" alt="" />
        <span class="modal-close">&times;</span>
      </div>
    </div>

    <script>
      // JavaScript code for modal functionality
      const galleryItems = document.querySelectorAll(".gallery-item");
      const modal = document.querySelector(".modal");
      const modalImage = document.querySelector(".modal-image");
      const modalClose = document.querySelector(".modal-close");

      galleryItems.forEach((item) => {
        item.addEventListener("click", () => {
          const imageSrc = item.querySelector("img").src;
          modalImage.src = imageSrc;
          modal.classList.add("show");
        });
      });

      modalClose.addEventListener("click", () => {
        modal.classList.remove("show");
      });
    </script>
